<!DOCTYPE html>
<html>
	<head>

		<title></title>
		<style type="text/css">
			div{
				position: relative;
				width: 100px;
				height: 100px;			
			}
			#a1{
				background-color: #800080;

			}
			#a2{

			}

			}

	<body>

		<div id="a2"></div>
