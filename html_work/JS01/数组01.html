<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript" language="JavaScript">
			var a=[2,3,3,"上天","Lucky"];
			for(var i in a){
				document.write(i+'~~~~'+a[i]+"<br/>")
			}
			document.write("<hr/>")
			document.write("逆序后输出：<br/>")
			a = a.reverse();
			for(var i in a){
				document.write(i+'~~~~'+a[i]+"<br/>")
			}
		</script>
	</body>
</html>
