<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				font: normal bold 14px "微软雅黑";
			}
		</style>
	</head>
	<body>
		<script language="JavaScript" type="text/javascript">
			var i=j=1;
			for(i=1;i<=9;i++){
				for(j=1;j<=i;j++){
					if(j==3&i<5){
						document.write('&nbsp;&nbsp;'+i+'×'+j+'='+i*j+'&nbsp;&nbsp;&nbsp;&nbsp;')
					}else{
						document.write(''+i+'×'+j+'='+i*j+'&nbsp;&nbsp;&nbsp;&nbsp;')
					}
					
				}
				document.write('<br/>')
			}
		</script>
	</body>
</html>
