<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			//数组的解构赋值 
			//基本用法 
			let [a,b,c] = [1,2,3]; 
			console.log(`${a}‐‐${b}‐‐${c}`); //1--2--3
			//嵌套数组 
			let [foo,[[bar],baz]] = [1,[[2],3]]; 
			console.log(`${foo}‐‐‐${bar}‐‐‐${baz}`); //1---2---3
			//可忽略的写法 
			let [,,third] = ["foo","bar","baz"]; 
			console.log(third); 		//baz	
			
			let [x,y] = [1,2,3]; 
			console.log(`${x}‐‐${y}`); 		//1--2
			//剩余运算符 
			let [head,...tail] = [1,2,3,4]; 
			console.log(`${head}‐‐‐${tail}`); 	//1---2,3,4
			//不完全结构 
			let [m,[n],z] = [1,[2,3],4]; 
			console.log(`${m}‐${n}‐${z}`); 		//1,2,4
			//默认值解构赋值 
			let [x1 = 1, y1 = x1] =[]; //x1 =1,y1 =1 
			console.log(`${x1}‐‐${y1}`);
			let [x2 = 1,y2= x2 ] =[2]; //x2 = 2,y2 = 2 
			console.log(`${x2}‐‐${y2}`);
	 		let [x3 = 1,y3 = x3] = [1,2]; //x3 = 1 ,y3 = 2 
	 		console.log(`${x3}‐‐${y3}`);
	        let [x4 = y4, y4 = 1] =[]; //x4用y4做默认值时,y4还没定义
			console.log(`${x4}‐‐${y4}`);//出错

		</script>
	</head>

	</body>
</html>
