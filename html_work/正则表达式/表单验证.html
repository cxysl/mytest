<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			tr td:first-child{
				text-align: right;
			}
			img{
				width: 30px;
				height: 30px;
			}
			.head th{
				width: 700px;
				background-color:#F2C189;
				text-align: left;
				padding-left:40px ;
			}
			table{
				width: 700px;
				background-color: #F6F2D5;
			}
			button{
				background-color: #FFA65D;
				color: #9A6667;
				width: 60px;
				height: 30px;
				font:normal bolder 16px  "微软雅黑";
				margin-bottom: 20px;
			}
		</style>
	</head>

	<body>
		<div>
			<form action="" method="">
				<table>
					<thead >
						<tr class="head">
							<th colspan="30">注册</th>
						</tr>
					</thead>
					<tbody>
						<tr >
							<td>名字：</td>
							<td colspan="22"><input type="text" name="name" id="name"/></td>
						</tr>
						<tr>
							<td>姓氏：</td>
							<td colspan="22"><input type="text" name="name1" id="name1"/></td>
						</tr>
						<tr>
							<td>登入名：</td>
							<td><input type="text" name="nameid" id="nameid"/></td>
							<td>(可包括a-z、0-9和下划线)</td>
						</tr>
						<tr>
							<td>密码：</td>
							<td><input type="password" name="pd" id="pd"/></td>
							<td>(至少包含6个字符)</td>
						</tr>
						<tr>
							<td>再次输入密码：</td>
							<td colspan="22"><input type="password" name="pd" id="pd"/></td>
						</tr>
						<tr>
							<td>电子邮箱：</td>
							<td><input type="email" name="email" id="email"/></td>
							<td>(必须包含@字符)</td>
						</tr>
						<tr>
							<td>性别：</td>
							<td colspan="22">
								<input type="radio" name="sex" id="sex1" /><label for="sex1">
									<img src="img/nanren.png" />男</label>
								<input type="radio" name="sex" id="sex0" /><label for="sex0">
									<img src="img/nvren.png" />女</label>	
							</td>						
						</tr>
						<tr>
							<td>头像：</td>
							<td colspan="22">
								<input type="file" />
							</td>
						</tr>
						<tr>
							<td>爱好：</td>
							<td colspan="22"><input type="checkbox" name="yundong" id="yundong"/>
							<label for="yundong">运动</label>
							<input type="checkbox" name="liaotian" id="liaotian"/>
							<label for="liaotian">聊天</label>
							<input type="checkbox" name="game" id="game"/>
							<label for="game">玩游戏</label>
							</td>
						</tr>
						<tr>
							<td>出生日期：</td>
							<td colspan="22">
								<input type="text" name="year" id="year" value="yyyy" />年
								<select>
								<option>1月</option>
								<option>2月</option>
								<option>3月</option>
								<option>4月</option>
								<option>5月</option>
								<option>6月</option>
								<option>7月</option>
								<option>8月</option>
								<option>9月</option>
								<option>10月</option>
								<option>11月</option>
								<option>12月</option>
							</select>月
							<input type="text" name="day" id="day" value="dd" />日
							</td>
						</tr>
						<tr>
							<td></td>
							<td>
								<button type="submit" onclick="ck()">提交</button>
							
								<button type="reset">重填</button>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
		</div>
	</body>
</html>
<script>
	function ck(){
		var name =document.getElementById('name');
		name1 = name.value;	
		var reg=new RegExp("[\\u4E00-\\u9FFF]+","g");
        if (!reg.test(name1)){
		    var obj = document.createElement('em');
		    var objtxt = document.createTextNode('名字只能为汉字');
		    obj.style.color = 'red';
		    obj.appendChild(objtxt);
		    name.parentNode.appendChild(obj);
	     } 
	}	
</script>
