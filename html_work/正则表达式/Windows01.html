<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script type="text/javascript">
			var win_one = null ;
			function one(){
			win_one = window.open('index.html','win_one','width=500,height=300,scrollbars=1,location=0');
			}
			function two(){
				win_one.moveBy(200,0);
			}
			function three(){
				win_one.resizeBy(100,100);
			}
			function four(){
				win_one.resizeTo(200,200);
			}
		</script>
	</head>
	<body>
		<button type="button" onclick="one()">打开窗口</button>
		<button type="button" onclick="two()">移动</button>
		<button type="button" onclick="three()">放大窗口</button>
		<button type="button" onclick="four()">缩小窗口</button>
	</body>
</html>
