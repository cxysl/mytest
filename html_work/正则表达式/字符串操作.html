<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			var str = "233233 上天 12138 king Lucky!"
			document.write(str+"<br/>");
			document.write("第18个字符是："+str.charAt(18)+"<br/>");
			document.write("第18个字符的编码"+str.charCodeAt(18)+"<br/>");
			document.write("第1次出现字符 n 的位置："+str.indexOf("n")+"<br/>");
			document.write("将字符king换成queen:<br/>"+str.replace("king","queen")+"<br/>");
		</script>
	</body>
</html>
